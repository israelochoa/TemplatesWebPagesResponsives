<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>My Profile Card</title>

    </head>
    <body>
        <div class="wrapper">
            <div class="card">
                <div class="img">
                    <img src="./images/profile-1my.jpg" alt="Image Profile" width="100%" />
                </div>
                <div class="cnt">
                    <div class="name">
                        Israel Calva
                    </div>
                    <div class="text">
                        Front-end Developer from 
                        <strong>Organization</strong>
                    </div>
                    <i class="fas fa-thumbtack"></i>
                    <strong>Loja City, Ecuadorian</strong>
                    <div class="card-inf">
                        <div class="item">
                            <div class="title">
                                3.2M
                            </div>
                            <div class="txt">
                                Followers
                            </div>
                        </div>
                        <div class="item">
                            <div class="title">
                                56
                            </div>
                            <div class="txt">
                                Following
                            </div>
                        </div>
                        <div class="item">
                            <div class="title">
                                1.2K
                            </div>
                            <div class="txt">
                                Articles
                            </div>
                        </div>
                        <div class="item">
                            <div class="title">
                                1.1K
                            </div>
                            <div class="txt">
                                Works
                            </div>
                        </div>
                    </div>
                    <div class="card-social">
                        <a href="www.facebook.com"
                        class="facebook">
                            <i class="fab fa-facebook-f">

                            </i>
                        </a>
                        <a href="www.twitter.com"
                        class="twitter">
                            <i class="fab fa-twitter">
                                    
                            </i>
                        </a>
                        <a href="www.instagram.com"
                        class="instagram">
                            <i class="fab fa-instagram">
                                    
                            </i>
                        </a>
                        <a href="www.github.com"
                        class="github">
                            <i class="fab fa-github">
                                    
                            </i>
                        </a>
                    </div>
                    <div class="card-button">
                        <button class="btn-blue">
                            Message
                        </button>
                        <button class="btn-orange">
                            Follow
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
